        <div class="display-4 text-center flux">Play Top Score!!!</div>
    </div>

<!-- Modal -->
<div class="modal fade" id="modalDisp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <p id="runningPlayerScore"></p>
      <p id="runningComputerScore"></p>
      <p id="additionalInfo"></p>
      </div>
      <div class="modal-footer">
        <button id="playButton" onclick='loadGame()' type="button" class="btn btn-secondary" data-dismiss="modal">Play Game</button>
      </div>
    </div>
  </div>
</div>

    <div class="col-sm">
      <div class="card" style="width: 18rem;">
        <div class="card-body text-center py-5 px-4">
          <h5 class="card-title">Score</h5>
          <p id="playerScoreDisp" class="card-text">Player Score: 0</p>
          <p id="computerScoreDisp" class="card-text">Computer Score: 0</p>
          </div>
          </div>
        </div>
    <div class="col-sm">
      <div class="card" style="width: 18rem;">
        <div class="card-body text-center py-5 px-4">
          <h5 class="card-title">Game</h5>
          <p id="roundDisp" class="card-text">Round: 5</p>
          <p id="rollsLeftDisp" class="card-text">Rolls Left: 10</p>
          </div>
          </div>
        </div>
  </div>
</div>
